<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp" >

<head>
  <!-- SCROLLS --><meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="pages/js/basket.js"> </script>
<script>
		var urls = [
	{ url : '/pages/js/jquery-3.1.1.min.js' },	
    { url : '/pages/js/angular.min.js' },
	{ url : '/pages/js/angular-route.js' },
	{ url : '/pages/js/script.js' }


    
];

loadScripts(urls, function() { console.log('DONE'); });

function loadScripts(scripts, onFinish) {
    if(scripts.length === 0) {
        onFinish();
        return;
    }
    
    var script = scripts[0];
    scripts = scripts.slice(1);
    
    basket.require(script).then(function() { loadScripts(scripts, onFinish); });
}



</script>
